<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My AR Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      alt="My 3D Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      shadow-intensity="1"
      autoplay
    >
    </model-viewer>
  </body>
</html>
