<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My AR Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      button {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      alt="My 3D Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      shadow-intensity="1"
      autoplay
    >
      <!-- 강제 AR 버튼 -->
      <button slot="ar-button">View in AR</button>
    </model-viewer>
  </body>
</html>
